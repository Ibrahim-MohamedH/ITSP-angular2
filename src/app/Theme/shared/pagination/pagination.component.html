<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item mx-2" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="navigateTo(currentPage - 1)">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li class="page-item mx-2" *ngIf="currentPage > 3">
      <a class="page-link" (click)="navigateTo(1)">1</a>
    </li>
    <li class="page-item mx-2" *ngIf="currentPage > 4">
      <a class="page-link">...</a>
    </li>

    <li
      class="page-item mx-2"
      *ngFor="let page of calculatePages()"
      [class.active]="currentPage === page"
    >
      <a class="page-link" (click)="navigateTo(page)">{{ page }}</a>
    </li>

    <li class="page-item mx-2" *ngIf="currentPage < totalPages - 3">
      <a class="page-link">...</a>
    </li>
    <li class="page-item mx-2" *ngIf="currentPage < totalPages - 2">
      <a class="page-link" (click)="navigateTo(totalPages)">{{ totalPages }}</a>
    </li>

    <li class="page-item mx-2" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="navigateTo(currentPage + 1)">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
